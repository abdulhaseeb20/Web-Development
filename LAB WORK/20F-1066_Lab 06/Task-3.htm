<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<style>
    .cntr{
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="cntr">
        <button type="button" id="primary" class="btn btn-primary" onclick="onClick()">Primary</button>
<button type="button" id="bt-1" class="btn btn-secondary" onclick="onClick()">Secondary</button>
<button type="button" id="bt-2" class="btn btn-success" onclick="onClick()" >Success</button>
<button type="button" id="bt-3" class="btn btn-danger" onclick="onClick()">Danger</button>
<button type="button" id="bt-4" class="btn btn-warning" onclick="onClick()">Warning</button>
<button type="button" id="bt-5" class="btn btn-info" onclick="onClick()">Info</button>
<button type="button" id="bt-6" class="btn btn-light" onclick="onClick()">Light</button>
<button type="button" id="bt-7" class="btn btn-dark" onclick="onClick()">Dark</button>

<button type="button" class="btn btn-link">Link</button>
    </div>
</body>
<script>
    function onClick()
    {
    if(document.getElementById('primary').innerHTML){
        alert("Button clicked");
    }
    else if( document.getElementById('bt-1').innerHTML){
        alert("Secondary button clicked");
       }
    else if(document.getElementById('bt-2').innerHTML){
        alert("Success button clicked");
    }
    else if(document.getElementById('bt-3').innerHTML){
        alert("Danger button clicked");
    }
    else if(document.getElementById('bt-4').innerHTML){
        alert("Warning button clicked");
    }
    else if(document.getElementById('bt-5').innerHTML){
        alert("Info button clicked");
    }
    else if(document.getElementById('bt-5').innerHTML){
        alert("Light button clicked");
    }
    else if(document.getElementById('bt-6').innerHTML){
        alert("Dark button clicked");
    }
    else if(document.getElementById('bt-7').innerHTML){
        alert("Link button clicked");
    }



     }
</script>
</html>
