<!DOCTYPE html>
<html>
<head>
<style>
div {
    position: absolute;
    background-color: 
#76c55e;
    left: 40px;
    width: 180px;
    height: 180px;
    margin: 5px;
  }
</style>
<script src="https://releases.jquery.com/git/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Lab Task 08</title>
</head>
<body>
<button id="left">Move Left</button>
<button id="right">Move Right</button>
<div class="block"></div>


<script>
$("button").click(function() {
 $( "#right" ).click(function() {
  $( ".block" ).animate({ "left": "+=150px" },8000);
});
 
$( "#left" ).click(function(){
  $( ".block" ).animate({ "left": "-=150px" },8000);
});
});
</script>
</body>
</html>
