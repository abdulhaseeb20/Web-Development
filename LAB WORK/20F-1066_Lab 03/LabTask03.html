 
<!DOCTYPE html>
<html lang="en">
<head>
<title>Lab Task 03</title>
<script src="https://releases.jquery.com/git/jquery-git.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn1').click(function(){
   		$('#img').show();
	});
  	$('#btn2').click(function(){
   		$('#img').hide();
	});
});
</script>
</head>
<body>
<div id="img">
	<img src="liverpool.jpg" alt="Show/Hide Image" />
</div>
<button type="button" id="btn1">Show</button>
<button type="button" id="btn2">Hide</button>
</body>
</html>
