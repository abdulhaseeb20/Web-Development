<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css"> 
    <title>Register Customer</title>
</head>

<style>
  form {
      width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color:#FFE5B4;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    div {
      margin-bottom: 10px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    .submitbtn{
      justify-content: center;
      align-items: center;
      margin-left: 220px;
    }
   
</style>

<body>
    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Customer Details</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputName1">User name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
              </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="useremail" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="userpassword" placeholder="Enter Password">
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Mobile</label>
              <input type="number" class="form-control" id="usermobileno" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Address</label>
              <input type="text" class="form-control" id="useraddress" placeholder="Enter Address">
            </div> 
            
            
          </div>
          <!-- /.card-body -->

          <div class="card-footer">
            <button type="submit" class="btn btn-primary submitbtn" onclick="registerCustomer();">Register</button>
          </div>
      </div>
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>

function registerCustomer()
{
  var name = $("#name").val();
  var username = $("#username").val();
  var email = $("#useremail").val();
  var password = $("#userpassword").val(); 
  var mobileno = $("#usermobileno").val();
  var address = $("#useraddress").val();
	
  var data = {name:name, username:username, email:email, password:password, mobileno:mobileno, address:address};

  let post = JSON.stringify(data);

    console.log(post);

    $.ajax({
        url: 'http://localhost:4000/registercustomer',
	headers: {
        'Content-Type':'application/json'
    },			
        type: 'POST',
        contentType: 'application/json',
        data: post,
        success: function(){
	
		alert("Data Inserted");

        },
        error: function(){
            alert('error');
        }
    });   

}

</script>
</html>
