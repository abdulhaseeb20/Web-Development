    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="form-container">
            <form>
              <h3>Customer Sign Up</h3>
              <div class="form-group">
                <label for="customer-name">Name</label>
                <input type="text" class="form-control" id="customername" name="customername">
              </div>
              <div class="form-group">
                <label for="customer-username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>
              <div class="form-group">
                <label for="customer-email">Email</label>
                <input type="email" class="form-control" id="useremail" name="useremail">
              </div>
              <div class="form-group">
                <label for="customer-password">Password</label>
                <input type="password" class="form-control" id="userpassword" name="userpassword">
              </div>
              <div class="form-group">
                <label for="customer-mobile">Mobile Number</label>
                <input type="text" class="form-control" id="usermobileno" name="usermobileno">
              </div>
              <div class="form-group">
                <label for="customer-address">Address</label>
                <textarea class="form-control" id="useraddress" rows="3" name="useraddress"></textarea>
              </div>
              <div class="form-group">
                <label for="customer-country">Country</label>
                <input type="text" class="form-control" id="country" name="country">
              </div>
              <a onclick="registerCustomer();" class="btn btn-warning">Sign Up as Customer</a>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-container">
            <form>
              <h3>Store Registration</h3>
              <div class="form-group">
                <label for="store-name">Name</label>
                <input type="text" class="form-control" id="sname" name="sname">
              </div>
              <div class="form-group">
                <label for="store-storename">Store Name</label>
                <input type="text" class="form-control" id="storename" name="storename">
              </div>
              <div class="form-group">
                <label for="store-email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="store-password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <div class="form-group">
                <label for="store-mobile">Mobile Number</label>
                <input type="text" class="form-control" id="mobileno" name="mobileno">
              </div>
              <div class="form-group">
                <label for="store-address">Address</label>
                <textarea class="form-control" id="address" rows="3" name="address"></textarea>
              </div>
              <div class="form-group">
                <label for="store-type">Store Type</label>
                <input type="text" class="form-control" id="storetype" name="storetype">
              </div>
              <a onclick="registerStore();" class="btn btn-warning">Register Store</a>
            </form>
          </div>
        </div>
      </div>
    </div>    
</body>

<script>

  function registerCustomer()
  {
    //alert("onclick called")
    var name = $("#customername").val();
    var username = $("#username").val();
    var email = $("#useremail").val();
    var password = $("#userpassword").val(); 
    var mobileno = $("#usermobileno").val();
    var address = $("#useraddress").val();
    var country = $("#country").val();
    var data = {customername:name, username:username, useremail:email, userpassword:password, usermobileno:mobileno, useraddress:address, country:country};
  
    let post = JSON.stringify(data);
  
      console.log(post);
  
      $.ajax({
          url: 'http://localhost:4000/registercustomer',
    headers: {
          'Content-Type':'application/json'
      },			
          type: 'POST',
          contentType: 'application/json',
          data: post,
          success: function(){
    
      alert("Data Inserted");
      window.location.href = 'menpage.html';
  
          },
          error: function(){
              alert('error');
          }
      });  
      console.log(post); 
  
  }
