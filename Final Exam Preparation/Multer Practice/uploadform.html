<!DOCTYPE html>
<html lang="en">
<head>
  <title>Upload File</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form id="uploadForm" method="POST" action="http://localhost:5000/countuser" enctype="multipart/form-data">
            <input type="file" name="image" id="uploadFile">
            <input type="button" name="uploadButton" value="Upload" onclick="put()">
            <br>
            <div>
            <img src="" id="image13">
            </div>
        </form>
    </div>
    <script>
        var getimage;

        function put() {
            var data = new FormData($('#uploadForm')[0]);

            $.ajax({
                url: 'http://localhost:5000/countuser',
                type: 'POST',
                contentType: false,
                processData: false,
                cache: false,
                data: data,
                success: function(res) {
                    getimage = res;
                    alert(getimage);

                    var imagepath = "./haseeb/" + getimage;
                    $('#image13').attr('src', imagepath);

                    alert("done");
                },
                error: function() {
                    alert('Error: Failed to send the request!');
                }
            });
        }
    </script>
</body>
</html>
