<script>
//Random number generating
var randomhome = Math.floor((Math.random() * 99) + 2);
var homeid = "bti"+randomhome;
document.getElementById(homeid).className = "fa fa-home";

const enemy = [];
const enemyid = [];
for(var i=1; i<=5; i++)
{
	enemy[i] = Math.floor((Math.random() * 99 + 2));
	enemyid[i] = "bti"+enemy[i];
	document.getElementById(enemyid[i]).className = "fa fa-fire";
}

const powers = [];
const powersid =[];
for(var i=1; i<10; i++)
{
	powers[i] = Math.floor((Math.random() * 99 +2));
	powersid[i] = "bti"+powers[i];
	document.getElementById(powersid[i]).className = "fa fa-star-o";
}
 
var int = 0;
var count = 0;

document.onkeyup = function(e) 
{
// Player current location
for(var i=1; i<=100; i++)
	{
		var classname = document.getElementById("bti"+i).className; 
		if(classname.includes("fa-user"))
		{
			var currhome = "bti"+i;
			int = i;
		}
	}


if(e.keyCode == 39 && count == 0)
{
	var index = int+1;
	if(index > 100)
	{
		alert("You cannot move Further!")
	}
	else
	{
		var latesthome = "bti"+(index);
	document.getElementById(currhome).className = "fa fa-circle-o";
	document.getElementById(latesthome).className = "fa fa-user";
	}
}


if(e.keyCode == 37 && count == 0)
{
	var index = int-1;
	if(index < 1)
	{
		alert("You cannot move Further!")
	}
	else
	{
		var latesthome = "bti"+(index);
	document.getElementById(currhome).className = "fa fa-circle-o";
	document.getElementById(latesthome).className = "fa fa-user";
	}
}

if(e.keyCode == 38 && count == 0)
{
	var index = int-10;
	if(index < 1)
	{
		alert("You cannot move Further!")
	}
	else
	{
		var latesthome = "bti"+(index);
		document.getElementById(currhome).className = "fa fa-circle-o";
		document.getElementById(latesthome).className = "fa fa-user";
	}
}

if(e.keyCode == 40 && count == 0)
{
	var index = int+10;
	if(index > 100)
	{
		alert("You cannot move Further!")
	}
	else
	{
		var latesthome = "bti"+(index);
		document.getElementById(currhome).className = "fa fa-circle-o";
		document.getElementById(latesthome).className = "fa fa-user";
	}
}


// Win Condition
if(latesthome == homeid)
{
	document.getElementById("win").innerText = "You WON!!!";
	count = 1;
}

//Powers Condition
for(var i=1; i<10; i++)
{
	if(latesthome == powersid[i])
	{
		document.getElementById("message").innerText = "Congratulations! You ATE a POWER!!!";
		var sec = 3;
    	var timer = setInterval(function(){
        //document.getElementById('message').innerHTML='00:'+sec;
        sec--;
        if (sec < 0) {
			document.getElementById("message").style.display = "none";
            clearInterval(timer);
        }
    }, 1000);
	document.getElementById("message").style.display = "block";
	}
	
}

//Death Condition
for(var i=1; i<=5; i++)
{
	if(latesthome == enemyid[i])
	{
		document.getElementById("dead").innerText = "You DIED!!! Game Ended..";
		count = 1;
	}
	
}


}
